name: Redocly Lint Check

on:
  workflow_call:
    inputs:
      redocly-version:
        required: false
        type: string
        default: "latest"
      apis:
        # by default, lint all apis specified in redocly.yaml
        required: false
        type: string

jobs:
  lint:
    name: Redocly Lint Check
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
      - name: Checkout Source
        uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd # v5

      - name: Setup Node.js
        uses: actions/setup-node@2028fbc5c25fe9cf00d9f06a71cc4710d4507903 # v6
        with:
          node-version: latest

      - name: Lint Check
        run: npx @redocly/cli@${{ inputs.redocly-version }} lint ${{ inputs.apis }}
